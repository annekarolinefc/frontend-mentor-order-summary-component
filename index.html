<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="card">
        <img src="./images/illustration-hero.svg" alt="Illustration" class="illustration">
        <div class="text">
            <h1>Order Summary</h1>
            <p class="paragrafo">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price">
                <div class="container-price">
                    <img src="./images/icon-music.svg" alt="icone de musica">
                <div class="text-price">
                    <h2>Anuual Plan</h2>
                    <p class="price-annual">$50.99/year</p>
                </div>
                </div>
                <a href="#" class="change" > Change</a>
            </div>
            <div class="buttons">
                <button>Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </section>
</body>
</html>
